<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Editor</title>

    <link rel="stylesheet" href="/main.css" type="text/css" />
</head>
<body>
    <div class="tile-images">
        <img src="/Assets/Tiles/barrier.png" class="tile-image barrier" />
        <img src="/Assets/Tiles/grass.png" class="tile-image grass" />
        <img src="/Assets/Tiles/path.png" class="tile-image path" />
        <img src="/Assets/Tiles/path-top.png" class="tile-image path-top" />
        <img src="/Assets/Tiles/path-top-left.png" class="tile-image path-top-left" />
        <img src="/Assets/Tiles/path-left.png" class="tile-image path-left" />
        <img src="/Assets/Tiles/path-bottom-left.png" class="tile-image path-bottom-left" />
        <img src="/Assets/Tiles/path-bottom.png" class="tile-image path-bottom" />
        <img src="/Assets/Tiles/path-bottom-left-corner.png" class="tile-image path-bottom-left-corner" />
        <img src="/Assets/Tiles/path-top-right-corner.png" class="tile-image path-top-right-corner" />
        <img src="/Assets/Tiles/path-right.png" class="tile-image path-right" />
        <img src="/Assets/Sprites/player-large.png" class="tile-image character" />
    </div>
    <canvas class="preview-canvas"></canvas>

    <script src="/Scripts/main.js"></script>
</body>
</html>
